<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sweetaste首頁</title>
    <link href="./src/output.css" rel="stylesheet" />
    <link href="./scss/main.css" rel="stylesheet" />
  </head>
  <body>
    <header
      class="flex justify-between w-full max-w-[1024px] h-10 px-[33px] md:px-[42px] mr-auto ml-auto mt-[30px] mb-[30px] items-center"
    >
      <button class="hover:cursor-pointer block md:hidden">
        <img src="./images/dehaze-24px.png" alt="漢堡選單" />
      </button>
      <picture class="w-[200px] h-10 items-center">
        <source
          media="(max-width:768px)"
          srcset="./images\logotype-lg-dark.svg"
        />
        <img class="h-10" src="./images/logo-all-dark.svg" alt="品牌Logo" />
      </picture>
      <nav class="max-w-[300px] flex justify-between gap-[79px] items-center">
        <ul class="w-[215px] hidden md:flex justify-between items-center">
          <li class="text-[#3F5D45] font-semibold">
            <a href="index.html">首頁</a>
          </li>
          <li class="text-[#3F5D45] font-semibold">
            <a href="product.html">甜點</a>
          </li>
          <li class="text-[#3F5D45] font-semibold">
            <a href="login.html">登入</a>
          </li>
        </ul>
        <div class="w-[24px]">
          <a href="cart.html"
            ><img src="./images/shopping_cart.png" alt="前往購物車"
          /></a>
        </div>
      </nav>
    </header>

    <main class="max-w-[1024px] mx-auto">
      <herosection class="relative mb-[60px] w-full mx-auto max-w-[1024px]">
        <picture class="h-[496px] overflow-hidden z-0">
          <img
            class="block w-full max-w-[940px] mx-auto h-[496px] object-cover"
            src="https://bit.ly/2OhbMHr"
            alt="主視覺圖"
          />
        </picture>
        <ul
          class="w-full max-w-[781px] h-[256px] flex items-center justify-between text-center mx-auto z-1 text-white text-2xl font-light tracking-widest max-md:text-[20px] md:-mt-[89px]"
        >
          <li
            class="w-[33.3%] max-w-[259.67px] h-full bg-cover bg-center [writing-mode:vertical-rl]"
            style="background-image: url('https://bit.ly/2R5tqwD')"
          >
            <a
              class="flex justify-center items-center w-full h-full bg-[#3F5D45]/80 backdrop-blur-[5px] hover:bg-[#FFE180]/80 hover:font-semibold hover:text-[#3F5D45]"
              href="#"
              >本日精選</a
            >
          </li>
          <li
            class="w-[33.4%] h-full bg-cover bg-center [writing-mode:vertical-rl]"
            style="background-image: url('https://bit.ly/2Dwoxd7')"
          >
            <a
              class="flex justify-center items-center w-full h-full border-y bg-[#3F5D45]/80 backdrop-blur-[5px] hover:bg-[#FFE180]/80 hover:font-semibold hover:text-[#3F5D45]"
              href="#"
              >人氣推薦</a
            >
          </li>
          <li
            class="w-[33.3%] max-w-[259.67px] h-full bg-cover bg-center [writing-mode:vertical-rl]"
            style="background-image: url('https://bit.ly/2OUteif')"
          >
            <a
              class="flex items-center justify-center w-full h-full bg-[#3F5D45]/80 backdrop-blur-[5px] hover:bg-[#FFE180]/80 hover:font-semibold hover:text-[#3F5D45]"
              href="#"
              >新品上市</a
            >
          </li>
        </ul>
      </herosection>

      <article>
        <section class="bg-[#EAF0ED] h-[420px] mt-[80px]">
          <div class=" flex justify-between mx-auto w-full max-w-[940px]">
            <img
              class="w-full h-full max-w-[460px] max-h-[460px] object-cover -mt-[20px] md-[20px]"
              src="https://bit.ly/2xPn7Eq"
            />
            <div class="flex justify-between w-full max-w-[425px] h-[420px]">
              <div
                class="flex flex-col justify-between [writing-mode:vertical-rl] [text-orientation:upright] text-[#8DA291] h-[280px] w-full max-w-[256px] mx-auto"
              >
                <p>青山依舊在，幾度夕陽紅。慣看秋月春</p>
                <p>一壺濁酒喜相逢，浪花淘盡英雄。是非</p> 
                <p>轉頭空，滾滾長江東逝水，白髮漁樵江</p>
                <p>古今多少事，都付笑談中。</p>
                <p>&nbsp</p>
                <p>是非成敗轉頭空，滾滾長江東逝水，白</p>
                <p>樵江渚上，古今多少事，都付笑談中。</p>
              </div>
              <picture>
                <img
                  class="max-w-[89px] max-h-[307.15px] -mt-[20px]"
                  src="./images/lg-為什麼選擇了做甜點@2x.png"
                />
              </picture>
            </div>
          </div>
        </section>

        <section class="bg-[#EAF0ED] h-[420px] mt-[105px]">
          <div class=" flex flex-row-reverse justify-between mx-auto w-full max-w-[940px]">
            <img
              class="w-full h-full max-w-[460px] max-h-[460px] object-cover -mt-[20px] md-[20px]"
              src="https://bit.ly/2zzAQS4"
            />
            <div class="flex justify-between w-full max-w-[425px] h-[420px]">
              <div
                class="flex flex-col justify-between [writing-mode:vertical-rl] [text-orientation:upright] text-[#8DA291] h-[280px] w-full max-w-[256px] mx-auto"
              >
                <p>青山依舊在，幾度夕陽紅。慣看秋月春</p>
                <p>一壺濁酒喜相逢，浪花淘盡英雄。是非</p> 
                <p>轉頭空，滾滾長江東逝水，白髮漁樵江</p>
                <p>古今多少事，都付笑談中。</p>
                <p>&nbsp</p>
                <p>是非成敗轉頭空，滾滾長江東逝水，白</p>
                <p>樵江渚上，古今多少事，都付笑談中。</p>
              </div>
              <picture>
                <img
                  class="max-w-[89px] max-h-[307.15px] -mt-[20px]"
                  src="./images/lg-為什麼一定要吃甜點@2x.png"
                />
              </picture>
            </div>
          </div>
        </section>
        <section class=" flex justify-center items-center mt-[95px] mb-[80px]">
          <img class="max-w-[89px] max-h-[328px]" src="./images/lg-想吃甜點是不需要理由的@2x.png">
        </section>
      </article>
    </main>

    <script src="./js/all.js"></script>
  </body>
</html>
