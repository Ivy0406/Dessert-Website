    <main class="max-w-[1024px] min-w-[375px] w-full mx-auto flex justify-center">
      <section class=" w-full max-w-[940px] h-[496px] flex justify-center overflow-hidden relative">
        <img class="w-full h-full object-cover" src="https://bit.ly/2Qodh3Z" alt="主視覺">
        <img class="absolute top-10 right-10 w-[89px] h-[328px]" src="./images/sm-今天是個吃甜點的好日子@2x.png" alt="今天是個吃甜點的好日子">
