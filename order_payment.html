<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link href="./src/output.css" rel="stylesheet" />
    <link href="./scss/main.css" rel="stylesheet" />

  </head>
  <body>
    <header
        class="flex flex-col items-center gap-2 w-full max-w-screen py-[33px] px-[33px] md:px-[42px] mx-0"
      >

          <button class="menu-btn md:hidden">
            <img
              class="w-[24px] hover:cursor-pointer hover:scale-150"

              alt="漢堡選單"
            />
          </button>

          <a href="index.html">
            <picture class="h-[17.74px] items-center justify-center md:h-10">
              <source
                media="(max-width:768px)"

                class="h-[17.74px] md:h-10"
                src="./images/logo-all-dark.svg"

          <nav class="max-w-[300px] flex justify-between gap-[79px] items-center">
            <ul class="w-[215px] hidden md:flex justify-between items-center">

                <a href="index.html">首頁</a>

              <li class="navbar-btn">

              </li>
              <li class="navbar-btn">
                <a href="login.html">登入</a>

            </ul>
            <div class="w-[24px]">
              <a href="cart.html"

                  class="hover:scale-150"
                  src="./images/shopping-cart.svg"

              /></a>
            </div>
          </nav>
        </div>
        
        <div class="w-full max-w-[940px] md:hidden">
          <ul
            class="hidden text-[#3F5D45] text-center leading-10 font-semibold"
            id="menu-list"
          >
            <li>
              <a
                class="block w-full hover:bg-[#FFE180] active:bg-[#fac517]"
                href="index.html"
                >首頁</a
              >
            </li>
            <li class="">
              <a
                class="block w-full hover:bg-[#FFE180] active:bg-[#fac517]"

            </li>
            <li class="">
              <a

    </header>


    <main
      class="max-w-[1024px] mx-auto md:flex md:my-[65px] md:gap-5 md:justify-center md:items-start"
    >
      <div class="bg-[#3F5D45] md:w-[460px]">
        <section class="flex justify-between items-center p-[30px]">
          <h1 class="text-[#EAF0ED] text-4xl font-semibold flex-1">付款</h1>
          <ol class="stepper flex-1">
            <li class="stepper-item first check"></li>
            <li class="stepper-item active"></li>
            <li class="stepper-item last"></li>
          </ol>
        </section>
        <form class="px-[30px] flex flex-col gap-4">
          <section class="flex flex-col gap-[9px]">
            <label class="text-[20px] text-[#EAF0ED] font-semibold"
              >信用卡卡號</label
            >
            <div
              class="bg-[#EAF0ED] flex justify-end items-center min-w-[315px] h-[56px] pl-5 mt-2 pr-[22px]"
            >
              <input
                class="bg-[#EAF0ED] key-in w-full h-full"
                type="text"
                placeholder="9012-3456-7890-1234"
              />
              <img
                class="w-5"
                src="./images/baseline-credit-card.png"
                alt="信用卡輸入欄位"
              />
            </div>
          </section>

          <section class="flex flex-1 flex-col gap-[9px]">
            <label class="text-[20px] text-[#EAF0ED] font-semibold"
              >持卡人姓名</label
            >
            <div class="flex gap-[9px]">
              <div
                class="bg-[#EAF0ED] flex flex-1 justify-end items-center min-w-[153px] h-[56px] pl-5"
              >
                <input
                  class="bg-[#EAF0ED] key-in w-full h-full"
                  type="text"
                  placeholder="王"
                />
              </div>
              <div
                class="bg-[#EAF0ED] flex flex-1 justify-end items-center min-w-[153px] h-[56px] pl-5"
              >
                <input
                  class="bg-[#EAF0ED] key-in w-full h-full"
                  type="text"
                  placeholder="小明"
                />
              </div>
            </div>
          </section>

          <section class="flex flex-1 flex-col gap-[9px]">
            <label class="text-[20px] text-[#EAF0ED] font-semibold"
              >有效期限</label
            >
            <div class="flex gap-[9px]">
              <section
                class="bg-[#EAF0ED] flex justify-end items-center min-w-[153px] h-[56px] pl-5 flex-1"
              >
                <select
                  class="bg-[#EAF0ED] key-in w-full h-full appearance-none"
                >
                  <option value="month" selected>月</option>
                  <option value="01">01</option>
                  <option value="02">02</option>
                  <option value="03">03</option>
                  <option value="04">04</option>
                  <option value="05">05</option>
                  <option value="06">06</option>
                  <option value="07">07</option>
                  <option value="08">08</option>
                  <option value="09">09</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                </select>
                <figure>
                  <img class="-mb-3"
                    src="./images/baseline-arrow-drop-up.png"
                    alt="上一個選項"
                  />
                  <img class="-mt-3"
                    src="./images/baseline-arrow-drop-down.png"
                    alt="下一個選項"
                  />
                </figure>
              </section>
              <section
                class="bg-[#EAF0ED] flex justify-end items-center min-w-[153px] h-[56px] pl-5 flex-1"
              >
                <select
                  class="bg-[#EAF0ED] key-in w-full h-full appearance-none"
                >
                  <option value="year" selected>年</option>
                  <option value="2025">2025</option>
                  <option value="2026">2026</option>
                  <option value="2027">2027</option>
                  <option value="2028">2028</option>
                  <option value="2029">2029</option>
                  <option value="2030">2030</option>
                  <option value="2031">2031</option>
                </select>
                <figure>
                  <img class="-mb-3"
                    src="./images/baseline-arrow-drop-up.png"
                    alt="上一個選項"
                  />
                  <img class="-mt-3"
                    src="./images/baseline-arrow-drop-down.png"
                    alt="下一個選項"
                  />
                </figure>
              </section>
            </div>
          </section>

          <section class="flex flex-col gap-[9px]">
            <label class="text-[20px] text-[#EAF0ED] font-semibold"
              >背面末三碼</label
            >
            <div
              class="bg-[#EAF0ED] flex justify-end w-[49%] h-[56px] pl-5"
            >
              <input
                class="bg-[#EAF0ED] key-in w-full h-full"
                type="text"
                placeholder="123"
              />
            </div>
          </section>
        </form>
        <button class="accent-btn w-full mt-[30px]">
          <a class="block w-full h-full py-4" href="order_e-reciept.html">下一步</a>
        </button>
      </div>

      <div class="flex flex-col justify-between gap-5">
        <!-- 網頁版訂單摘要 -->
        <section
          class="hidden flex-col items-center w-full min-w-[300px] border border-[#EAF0ED] md:flex"
        >
          <h2
            class="flex justify-center items-center w-full h-[65px] bg-[#EAF0ED] text-2xl font-semibold text-[#8DA291]"
          >
            訂單摘要
          </h2>
          <dl class="grid grid-cols-2 gap-2 w-full text-[#8DA291] px-5 py-4">
            <dt>小計</dt>
            <dd class="text-right">NT$ 2,700</dd>

            <dt>運費</dt>
            <dd class="text-right">NT$ 300</dd>

            <dt class="text-[20px] font-semibold mt-2">總計</dt>
            <dd class="text-right text-[20px] font-semibold mt-2">NT$ 3,000</dd>
          </dl>
        </section>

        <section
          class="hidden flex-col items-center w-full min-w-[300px] border border-[#EAF0ED] md:flex"
        >
          <h2
            class="flex justify-center items-center w-full h-[65px] bg-[#EAF0ED] text-2xl font-semibold text-[#8DA291]"
          >
            購物清單
          </h2>
          <ul class="flex flex-col gap-2 w-full text-[#8DA291] px-5 py-4">
            <li class="flex gap-5 items-center">
              <figure>
                <img
                  class="w-30 h-20 object-cover"
                  src="https://bit.ly/2QvsT63"
                  alt="焦糖馬卡龍"
                />
              </figure>
              <figcaption>
                <p>焦糖馬卡龍 (2)</p>
                <p class="text-[20px] font-semibold">NT$ 900</p>
              </figcaption>
            </li>
            <li class="flex gap-5 items-center">
              <figure>
                <img
                  class="w-30 h-20 object-cover"
                  src="https://bit.ly/2zBDAxX"
                  alt="焦糖馬卡龍"
                />
              </figure>
              <figcaption>
                <p>焦糖馬卡龍 (2)</p>
                <p class="text-[20px] font-semibold">NT$ 900</p>
              </figcaption>
            </li>
            <li class="flex gap-5 items-center">
              <figure>
                <img
                  class="w-30 h-20 object-cover"
                  src="https://bit.ly/2zKOP7w"
                  alt="焦糖馬卡龍"
                />
              </figure>
              <figcaption>
                <p>焦糖馬卡龍 (2)</p>
                <p class="text-[20px] font-semibold">NT$ 900</p>
              </figcaption>
            </li>
          </ul>
        </section>
      </div>
    </main>

    <footer>
      <section
        class="flex justify-center items-center h-[116px] px-10 bg-[#3F5D45] max-[769px]:h-[186px]"
      >
        <div
          class="flex justify-between items-center w-full max-w-[780px] mx-auto max-[769px]:flex-col h-[122px]"

          <div class="flex justify-between w-[276px]">
            <img
              class="w-[40px] h-[40px]"

            <p class="flex items-center justify-center text-[#EAF0ED] text-2xl">
              訂閱你我的甜蜜郵件
            </p>
          </div>
          <div
            class="relative flex bg-[#EAF0ED] justify-end w-[380px] h-[56px] max-[769px]:w-[315px]"
          >
            <input class="key-in w-[190px] md:w-[265px]" type="text" />
            <img
              class="absolute top-4 left-5 w-[24px] h-[24px]"
              src="./images/mail-24px.png"
              alt="訂閱信箱輸入欄位"
            />
            <button
              class="accent-btn w-[64px] flex justify-center items-center"
              type="submit"
            >
              <img
                src="./images/arrow_forward-24px.png"
                alt="提交訂閱電子信箱"
              />
            </button>
          </div>
        </div>
      </section>

      <section class="h-[341px] bg-[#EAF0ED] px-10 flex items-center">
        <div
          class="flex justify-between items-center w-full max-w-[780px] min-w-[315px] mx-auto max-[769px]:block max-[769px]:w-[315px]"
        >
          <div>
            <img
              class="w-[171px] h-[27px] mb-[116px] max-[769px]:mb-[40px]"
              src="./images/logotype-lg-dark.svg"
              alt="Sweetaste品牌Logo"
            />
            <div class="text-[#3F5D45] information-font mb-[30px]">
              <p>07-1234-5678</p>

            <div class="flex justify-between w-[72px] max-[769px]:mb-[30px]">
              <a href="#"
                ><img

              <a href="#"

          <div
            class="w-[258px] h-[281px] flex flex-col justify-between items-end max-[769px]:h-full"

            <img

              alt="今天是個吃甜點的好日子。"

            <p class="copyright">© 2018 Sweetaste* All Rights Reserved</p>
          </div>
