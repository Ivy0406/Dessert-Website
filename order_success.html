<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sweetaste首頁</title>
    <link href="./src/output.css" rel="stylesheet" />
    <link href="./scss/main.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  </head>
  <body>
    <header
      class="flex flex-col items-center gap-2 w-full max-w-screen py-[33px] px-[33px] md:px-[42px] mx-0"
    >
      <div class="flex justify-between w-full max-w-[940px]">
        <button class="menu-btn md:hidden">
          <img
            class="w-[24px] hover:cursor-pointer hover:scale-150 active:scale-150"
            src="./images/baseline-menu.svg"
            alt="漢堡選單"
          />
        </button>

        <a href="index.html">
          <picture class="h-[17.74px] items-center justify-center md:h-10">
            <source
              media="(max-width:768px)"
              srcset="./images/logotype-lg-dark.svg"
            />
            <img
              class="h-[17.74px] md:h-10"
              src="./images/logo-all-dark.svg"
              alt="品牌Logo"
            />
          </picture>
        </a>

        <nav class="max-w-[300px] flex justify-between gap-[79px] items-center">
          <ul class="w-[215px] hidden md:flex justify-between items-center">
            <li class="navbar-btn">
              <a href="index.html">首頁</a>
            </li>
            <li class="navbar-btn">
              <a href="product.html">甜點</a>
            </li>
            <li class="navbar-btn">
              <a href="login.html">登入</a>
            </li>
          </ul>
          <div class="w-[24px]">
            <a href="cart.html"
              ><img
                class="hover:scale-150 active:scale-150"
                src="./images/shopping-cart.svg"
                alt="前往購物車"
            /></a>
          </div>
        </nav>
      </div>
      
      <div class="w-full max-w-[940px] md:hidden">
        <ul
          class="hidden text-[#3F5D45] text-center leading-10 font-semibold"
          id="menu-list"
        >
          <li>
            <a
              class="block w-full hover:bg-[#FFE180] active:bg-[#fac517]"
              href="index.html"
              >首頁</a
            >
          </li>
          <li class="">
            <a
              class="block w-full hover:bg-[#FFE180] active:bg-[#fac517]"
              href="product.html"
              >甜點</a
            >
          </li>
          <li class="">
            <a
              class="block w-full hover:bg-[#FFE180] active:bg-[#fac517]"
              href="login.html"
              >登入</a
            >
          </li>
        </ul>
      </div>
    </header>


    <main
      class="max-w-[940px] mx-auto flex flex-col justify-center items-center md:mb-[60px] relative"
    >
      <section
        class="relative w-full max-w-[940px] h-[518px] mx-auto flex justify-center overflow-hidden"
      >
        <img
          class="w-full h-full object-cover"
          src="https://bit.ly/2P7GhNd"
          alt="付款成功主視覺"
        />
        <div class="absolute top-[208px] w-[190px] md:top-[129px]">
          <ol class="stepper-dark w-full mb-[31.2px]">
            <li class="stepper-dark-item first check"></li>
            <li class="stepper-dark-item check"></li>
            <li class="stepper-dark-item last check"></li>
          </ol>
          <img class="w-full" src="./images/lg-付款成功.svg" alt="付款成功" />
        </div>
      </section>
      <section
        class="w-full md:absolute md:w-[300px] md:h-[65px] md:top-[279px]"
      >
        <button class="accent-btn w-full h-full">
          <a class="block w-full h-full py-4" href="./product.html">繼續逛逛</a>
        </button>
      </section>
    </main>

    <footer>
      <section
        class="flex justify-center items-center h-[116px] px-10 bg-[#3F5D45] max-[769px]:h-[186px]"
      >
        <div
          class="flex justify-between items-center w-full max-w-[780px] mx-auto max-[769px]:flex-col h-[122px]"
        >
          <div class="flex justify-between w-[276px]">
            <img
              class="w-[40px] h-[40px]"
              src="./images/logo-light@2x.png"
              alt="Sweetaste品牌Logo"
            />
            <p class="flex items-center justify-center text-[#EAF0ED] text-2xl">
              訂閱你我的甜蜜郵件
            </p>
          </div>
          <div
            class="relative flex bg-[#EAF0ED] justify-end w-[380px] h-[56px] max-[769px]:w-[315px]"
          >
            <input class="key-in w-[190px] md:w-[265px]" type="text" />
            <img
              class="absolute top-4 left-5 w-[24px] h-[24px]"
              src="./images/mail-24px.png"
              alt="訂閱信箱輸入欄位"
            />
            <button
              class="accent-btn w-[64px] flex justify-center items-center"
              type="submit"
            >
              <img
                src="./images/arrow_forward-24px.png"
                alt="提交訂閱電子信箱"
              />
            </button>
          </div>
        </div>
      </section>

      <section class="h-[341px] bg-[#EAF0ED] px-10 flex items-center">
        <div
          class="flex justify-between items-center w-full max-w-[780px] min-w-[315px] mx-auto max-[769px]:block max-[769px]:w-[315px]"
        >
          <div>
            <img
              class="w-[171px] h-[27px] mb-[116px] max-[769px]:mb-[40px]"
              src="./images/logotype-lg-dark.svg"
              alt="Sweetaste品牌Logo"
            />
            <div class="text-[#3F5D45] information-font mb-[30px]">
              <p>07-1234-5678</p>
              <p>sweetaste@email.com</p>
              <p>800 高雄市新興區幸福路 520 號</p>
            </div>
            <div class="flex justify-between w-[72px] max-[769px]:mb-[30px]">
              <a href="#"
                ><img
                  class="w-[32px] h-[32px]"
                  src="./images/ic-line@.svg"
                  alt="官方LINE連結"
              /></a>
              <a href="#"
                ><img
                  class="w-[32px] h-[32px]"
                  src="./images/ic-facebook.svg"
                  alt="臉書粉專連結"
              /></a>
            </div>
          </div>
          <div
            class="w-[258px] h-[281px] flex flex-col justify-between items-end max-[769px]:h-full"
          >
            <img
              class="w-[60px] h-[218px] max-[769px]:hidden"
              src="./images/sm-今天是個吃甜點的好日子@2x.png"
              alt="今天是個吃甜點的好日子。"
            />
            <p class="copyright">© 2018 Sweetaste* All Rights Reserved</p>
          </div>
        </div>
      </section>
    </footer>

    <script src="./js/all.js"></script>
    <script src="./js/header.js"></script>
  </body>
</html>
