<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sweetaste會員註冊登入</title>
    <link href="./src/output.css" rel="stylesheet" />
    <link href="./scss/main.css" rel="stylesheet" />
  </head>

  <body>
    <header
      class="flex justify-between w-full max-w-[1024px] h-10 px-[33px] md:px-[42px] mr-auto ml-auto mt-[30px] mb-[30px] items-center"
    >
      <button class="hover:cursor-pointer block md:hidden">
        <img src="./images/dehaze-24px.png" alt="漢堡選單" />
      </button>
      <picture class="w-[200px] h-10 items-center">
        <source
          media="(max-width:768px)"
          srcset="./images\logotype-lg-dark.svg"
        />
        <img class="h-10" src="./images/logo-all-dark.svg" alt="品牌Logo" />
      </picture>
      <nav class="max-w-[300px] flex justify-between gap-[79px] items-center">
        <ul class="w-[215px] hidden md:flex justify-between items-center">
          <li class="text-[#3F5D45] font-semibold">
            <a href="index.html">首頁</a>
          </li>
          <li class="text-[#3F5D45] font-semibold">
            <a href="product.html">甜點</a>
          </li>
          <li class="text-[#3F5D45] font-semibold">
            <a href="login.html">登入</a>
          </li>
        </ul>
        <div class="w-[24px]">
          <a href="cart.html"
            ><img src="./images/shopping_cart.png" alt="前往購物車"
          /></a>
        </div>
      </nav>
    </header>

    <main class="max-w-[1024px] min-w-[375px] mx-auto items-center  justify-center md:flex md: pb-[60px] md:pt-[10px]">
      <section
        class="bg-[#3F5D45] h-[110px] flex justify-center items-center md:hidden"
      >
        <h1 class="text-4xl font-semibold text-[#EAF0ED]">會員登入</h1>
      </section>

      <section
        class="bg-[#EAF0ED] h-[116px] flex items-center justify-center md:hidden"
      >
        <ul class="w-[315px] h-[56px] flex items-center">
          <li class="w-[33.3%] h-full flex justify-center">
            <a
              class="bg-[#FFFFFF] w-full h-full flex justify-center items-center hover:bg-[#FFE180] active:bg-[#FFE180]"
              href="#"
              ><img
                class="w-[83.4px]"
                src="./images/ic-facebook-logotype@2x.png"
                alt="用臉書帳號登入"
            /></a>
          </li>
          <li
            class="w-[33.3%] h-full flex justify-center border-x border-[#EAF0ED]"
          >
            <a
              class="bg-[#FFFFFF] w-full h-full flex justify-center items-center hover:bg-[#FFE180] active:bg-[#FFE180]"
              href="#"
              ><img
                class="w-[83.4px]"
                src="./images/ic-google@2x.png"
                alt="用Google帳號登入"
            /></a>
          </li>
          <li class="w-[33.3%] h-full flex justify-center">
            <a
              class="bg-[#FFFFFF] w-full h-full flex justify-center items-center hover:bg-[#FFE180] active:bg-[#FFE180]"
              href="#"
              ><img
                class="w-[83.4px]"
                src="./images/ic-yahoo@2x.png"
                alt="用Yahoo帳號登入"
            /></a>
          </li>
        </ul>
      </section>

      <section class="flex flex-col items-center pt-10 bg-[#3F5D45] md:min-w-[390px]">
        
        <!-- 網頁版標題 -->
        <h1 class=" hidden text-4xl font-semibold text-[#EAF0ED] mb-10 md:block">會員登入</h1> 

        <ul class="flex flex-col items-center h-[128px] justify-between">
          <li>
            <div
              class="relative flex bg-[#EAF0ED] justify-end w-[315px] h-[56px] max-[769px]:w-[315px]"
            >
              <input
                class="key-in w-[251px]"
                type="text"
                placeholder="電子信箱/手機號碼"
              />
              <img
                class="absolute top-4 left-5 w-[24px] h-[24px]"
                src="./images/baseline-person.svg"
                alt="帳號輸入欄位"
              />
            </div>
          </li>
          <li>
            <div
              class="relative flex bg-[#EAF0ED] justify-end w-[315px] h-[56px] max-[769px]:w-[315px]"
            >
              <input
                class="key-in w-[251px]"
                type="text"
                placeholder="請輸入使用者密碼"
              />
              <img
                class="absolute top-4 left-5 w-[24px] h-[24px]"
                src="./images/baseline-vpn-key.svg"
                alt="密碼輸入欄位"
              />
            </div>
          </li>
        </ul>
        <label
          class="w-[315px] flex items-center mt-[13px] mb-[27px] text-[#EAF0ED] font-semibold"
        >
          <input class="w-4 h-4 mr-2" type="checkbox" />
          <span>記住我</span>
        </label>
        <button class="accent-btn w-full py-4">
          <span>登入帳號</span>
        </button>
      </section>

      <!-- 網頁版登入選項 -->
      <section
        class="hidden flex-col bg-[#EAF0ED] w-[390px] min-h-[350px] items-center justify-center md:flex"
      >
        <h2 class="text-[#8DA291] text-2xl mb-9">—— 連結社群帳號 ——</h2>
        <ul class="w-[330px] h-[200px] flex flex-col justify-between items-center">
          <li class="w-full h-[56px] flex justify-center">
            <a
              class="bg-[#FFFFFF] w-full h-full flex justify-center items-center hover:bg-[#FFE180] active:bg-[#FFE180]"
              href="#"
              ><img
                class="w-[108px]"
                src="./images/ic-facebook-logotype@2x.png"
                alt="用臉書帳號登入"
            /></a>
          </li>
          <li
            class="w-full h-[56px] flex justify-center border-x border-[#EAF0ED]"
          >
            <a
              class="bg-[#FFFFFF] w-full h-full flex justify-center items-center hover:bg-[#FFE180] active:bg-[#FFE180]"
              href="#"
              ><img
                class="w-[108px]"
                src="./images/ic-google@2x.png"
                alt="用Google帳號登入"
            /></a>
          </li>
          <li class="w-full h-[56px] flex justify-center">
            <a
              class="bg-[#FFFFFF] w-full h-full flex justify-center items-center hover:bg-[#FFE180] active:bg-[#FFE180]"
              href="#"
              ><img
                class="w-[108px]"
                src="./images/ic-yahoo@2x.png"
                alt="用Yahoo帳號登入"
            /></a>
          </li>
        </ul>
      </section>
    </main>

    <footer class="max-w-[1024px] mx-auto">
      <section
        class="flex items-center h-[116px] bg-[#3F5D45] max-[769px]:h-[186px]"
      >
        <div
          class="flex justify-between items-center w-[780px] mx-auto max-[769px]:flex-col h-[122px]"
        >
          <div class="flex justify-between w-[276px]">
            <img
              class="w-[40px] h-[40px]"
              src="./images/logo-light@2x.png"
              alt="Sweetaste品牌Logo"
            />
            <p class="flex items-center justify-center text-[#EAF0ED] text-2xl">
              訂閱你我的甜蜜郵件
            </p>
          </div>
          <div
            class="relative flex bg-[#EAF0ED] justify-end w-[380px] h-[56px] max-[769px]:w-[315px]"
          >
            <input class="key-in w-[200px] md:w-[272px]" type="text" />
            <img
              class="absolute top-4 left-5 w-[24px] h-[24px]"
              src="./images/mail-24px.png"
              alt="訂閱信箱輸入欄位"
            />
            <button
              class="accent-btn w-[64px] flex justify-center items-center"
              type="submit"
            >
              <img
                src="./images/arrow_forward-24px.png"
                alt="提交訂閱電子信箱"
              />
            </button>
          </div>
        </div>
      </section>

      <section class="h-[341px] bg-[#EAF0ED] flex items-center">
        <div
          class="flex justify-between items-center w-full max-w-[780px] min-w-[315px] mx-auto max-[769px]:block max-[769px]:w-[315px]"
        >
          <div>
            <img
              class="w-[171px] h-[27px] mb-[116px] max-[769px]:mb-[40px]"
              src="./images/logotype-lg-dark.svg"
              alt="Sweetaste品牌Logo"
            />
            <div class="text-[#3F5D45] information-font mb-[30px]">
              <p>07-1234-5678</p>
              <p>sweetaste@email.com</p>
              <p>800 高雄市新興區幸福路 520 號</p>
            </div>
            <div class="flex justify-between w-[72px] max-[769px]:mb-[30px]">
              <a href="#"
                ><img
                  class="w-[32px] h-[32px]"
                  src="./images/ic-line@.svg"
                  alt="官方LINE連結"
              /></a>
              <a href="#"
                ><img
                  class="w-[32px] h-[32px]"
                  src="./images/ic-facebook.svg"
                  alt="臉書粉專連結"
              /></a>
            </div>
          </div>
          <div
            class="w-[258px] h-[281px] flex flex-col justify-between items-end max-[769px]:h-full"
          >
            <img
              class="w-[60px] h-[218px] max-[769px]:hidden"
              src="./images/sm-今天是個吃甜點的好日子@2x.png"
              alt="今天是個吃甜點的好日子。"
            />
            <p class="text-[#3F5D45]">© 2018 Sweetaste* All Rights Reserved</p>
          </div>
        </div>
      </section>
    </footer>

    <script src="./js/all.js"></script>
  </body>
</html>
